<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Découvrir – Vinyles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="discover">

  
  <img 
    src="img/Dark Blue Paper Texture Textured Background Wallpaper Image For Free Download - Pngtree.png"
    alt=""
    class="deco deco-paper-left"
  >

  
  <img src="img/star.png" alt="" class="deco deco-star star-top-left">
  
  <img src="img/star.png" alt="" class="deco deco-star star-top-right">

  <img src="img/star.png" alt="" class="deco deco-star star-bottom-right">

  
  <div class="discover-title">
    <img 
      src="img/_ - 2026-01-29T094421.196.png"
      alt=""
      class="deco deco-title-bg"
    >
    <h1 class="title">DÉCOUVRIR DES ARTISTES</h1>
  </div>

  
  <div class="carousel-wrapper">
    <div class="carousel">

      
      <div class="vinyl-container">

        <div class="vinyl left" data-index="0" data-audio="audio/j999de.mp3">
          <img src="img/tht.png" alt="Djmauig">
          <p>j999de</p>
        </div>

        <div class="vinyl center" data-index="1" data-audio="audio/web.mp3">
          <img src="img/b.png" alt="thats_web">
          <p>Thats_web</p>
        </div>

        <div class="vinyl right" data-index="2" data-audio="audio/Tvrzan.mp3">
          <img src="img/pleease.png" alt="TVRZAN">
          <p>TVRZAN</p>
        </div>

      </div>

      
      <div class="controls">

        <button class="arrow arrow-left" aria-label="Artiste précédent">
          ◀
        </button>

        <button class="cassette-btn" aria-label="Lecture musique">
          <img src="img/cassette.png" alt="Lire la musique">
        </button>

        <button class="arrow arrow-right" aria-label="Artiste suivant">
          ▶
        </button>

      </div>

    </div>
  </div>

  
  <audio id="player"></audio>

</section>

<script src="script.js"></script>
</body>
</html>
