<body>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // CHARGEMENT DU HEADER
        fetch('includes/header.html')
            .then(response => response.text())
            .then(data => {
                const placeholder = document.getElementById('header-placeholder');
                placeholder.innerHTML = data;

                // --- LA CORRECTION DES COULEURS ICI ---
                const header = placeholder.querySelector('.main-header');
                
                // On ajoute la classe que tu as créée dans ton CSS pour mettre le fond rouge
                header.classList.add('article-header-bg');

                // On gère aussi le lien "active" pour l'article
                const links = header.querySelectorAll('.nav-link');
                links.forEach(link => {
                    link.classList.remove('active');
                    // Si le lien contient "article", on l'allume
                    if(link.getAttribute('href').includes('article')) {
                        link.classList.add('active');
                    }
                });
            });

        // CHARGEMENT DU FOOTER
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
